spring.datasource.url=jdbc:mysql://localhost:3306/dbpro?useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

server.port=8080
spring.jpa.generate-ddl=true
# Temporarily set to create-drop to recreate database and run data.sql
# IMPORTANT: Change back to 'update' after first successful restart to preserve data
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Ignore errors when dropping non-existent tables/constraints (safe for create-drop)
spring.jpa.properties.hibernate.hbm2ddl.halt_on_error=false
# Disable data.sql execution to preserve user data across restarts
# Set to 'always' only when you need to reset/seed the database
# IMPORTANT: Change to 'never' after initial setup to preserve data
spring.sql.init.mode=never
# Continue even if some statements fail (safe for idempotent ALTER TABLE statements)
spring.sql.init.continue-on-error=true
# Defer data.sql execution until after Hibernate creates tables (only if mode is not 'never')
spring.jpa.defer-datasource-initialization=false

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload.directory=./uploads


#views
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
#

# Error page configuration
server.error.whitelabel.enabled=false
server.error.path=/error

# Static resources are served from src/main/resources/static/ by default
# Spring will automatically forward 404s to /error, which will be handled by CustomErrorController
# No need to throw exceptions - let Spring's default error handling work

